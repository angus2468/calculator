<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="wholeCalculator">
      <div class="display" id="backgroundColour">
        <p class="displayText" id="displayText"></p>
      </div>
      <div class="buttons">
        <a class="button num1" id="num1">1</a>
        <a class="button num2" id="num2">2</a>
        <a class="button num3" id="num3">3</a>
        <a class="button num4" id="num4">4</a>
        <a class="button num5" id="num5">5</a>
        <a class="button num6" id="num6">6</a>
        <a class="button num7" id="num7">7</a>
        <a class="button num8" id="num8">8</a>
        <a class="button num9" id="num9">9</a>
        <a class="button num0" id="num0">0</a>
        <a class="button plus" id="plus">+</a>
        <a class="button minus" id="minus">-</a>
        <a class="button divide" id="divide">รท</a>
        <a class="button multiply" id="multiply">x</a>
        <a class="button equals" id="equals">=</a>
        <a class="button" href="index.html"> โบ</a>
      </div>
    </div>
  </body>
</html>
